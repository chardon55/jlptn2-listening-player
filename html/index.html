<!DOCTYPE html>
<html lang="ja-jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聴解プレーヤー</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css">

    <style>
        body {
            background-color: #b536d4;
        }

        .hidden-tag {
            display: none;
        }
    </style>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        let packageInfo

        $.ajax({
            url: "../package.json",
            async: false,
            success: (data, textStatus, jqXHR) => {
                packageInfo = data
            }
        })

        function printVersion() {
            $(".version-field").html(`&nbsp;&nbsp;Version: ${packageInfo.version}`)
        }
    </script>
</head>

<body>
    <header id="header">
        <div class="badge bg-primary">
            聴解プレーヤー
            <span class="version-field"></span>
        </div>
    </header>

    <iframe id="main-panel-frame" src="./panel.html"></iframe>
    <script>
        printVersion()

        function resizeFrame() {
            $("#main-panel-frame").width(window.innerWidth)
            $("#main-panel-frame").height(window.innerHeight - $("#header").height())
        }

        resizeFrame()

        window.addEventListener('resize', e => {
            resizeFrame()
        })
    </script>

    <footer></footer>
</body>

</html>
