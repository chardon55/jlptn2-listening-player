<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Main panel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/player.js"></script>
</head>

<body>
    <script src="js/render.js"></script>

    <div id="main-frame" class="container-fluid row">
        <div class="accordion col-4" id="main-menu" style="overflow-y: scroll;">

        </div>
        <div class="card card-body col default-background" id="main-panel">
            <div class="card">
                <div class="card-body">
                    <h1 class="fs-3 text-center">聴解プレーヤーへようこそ！</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        function resizeComponents() {
            $("#main-menu").css({
                height: `${window.innerHeight}`
            })
            $("#main-panel").css({
                height: `${window.innerHeight}`
            })
        }

        resizeComponents()

        window.addEventListener('resize', e => {
            resizeComponents()
        })

        loadUI($("#main-panel"))
    </script>
</body>

</html>
